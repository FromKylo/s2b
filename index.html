<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="Speech to Braille Converter App">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Speech to Braille Translator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
</head>
<body>
    <header>
        <h1>Speech to Braille</h1>
        <div id="ble-status">
            <span id="connection-status">Disconnected</span>
            <button id="ble-connect" class="btn">Connect Display</button>
            <button id="ble-test" class="btn btn-secondary">Test BLE</button>
        </div>
    </header>

    <main>
        <!-- Database status div with retry button -->
        <div id="database-status" class="status-message loading">
            <span class="status-icon">‚è≥</span>
            <span class="status-text">Loading database...</span>
            <button id="retry-database" class="btn btn-small">Retry</button>
        </div>
        
        <!-- Phase 1: Introduction -->
        <section id="intro-phase" class="app-phase active">
            <div class="container">
                <h2>Welcome to Speech-to-Braille</h2>
                <p>This app converts your spoken words into braille patterns.</p>
                <p>Connect your braille display device via Bluetooth and begin speaking.</p>
                <!-- Language selector removed -->
                <button id="start-btn" class="btn btn-primary">Start Speaking</button>
                <button id="test-btn" class="btn btn-secondary">Test Braille Patterns</button>
            </div>
        </section>

        <!-- Phase 2: Recording/Speaking -->
        <section id="recording-phase" class="app-phase">
            <div class="container">
                <h2>Speak Now</h2>
                <div id="audio-visualizer">
                    <div class="wave-container">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>
                <div id="interim-text" class="speech-text"></div>
                <div id="final-text" class="speech-text"></div>
                <button id="clear-btn" class="btn">Clear</button>
            </div>
        </section>

        <!-- Phase 3: Output/Display -->
        <section id="output-phase" class="app-phase">
            <div class="container">
                <h2>Braille Translation</h2>
                <div id="recognized-word" class="word-display"></div>
                <div id="braille-display" class="braille-display">
                    <div class="braille-cells-container"></div>
                </div>
                <div class="controls">
                    <button id="back-to-speak-btn" class="btn btn-primary">Continue Speaking</button>
                    <button id="restart-btn" class="btn">Start Over</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-controls">
            <label class="toggle-switch">
                <input type="checkbox" id="sound-toggle" checked>
                <span class="toggle-slider"></span>
                <span class="toggle-label">Sound</span>
            </label>
            <div id="debug-toggle">Debug Console</div>
        </div>
        <div id="debug-console" class="hidden">
            <div id="debug-output"></div>
            <div class="debug-input">
                <input type="text" id="debug-command" placeholder="Enter BLE command...">
                <button id="debug-send" class="btn btn-small">Send</button>
            </div>
            <div class="debug-tools">
                <button id="speed-test-btn" class="btn btn-small">BLE Speed Test</button>
                <button id="clear-debug-btn" class="btn btn-small">Clear Log</button>
                <button id="debug-clear" class="btn btn-small">Clear</button>
                <button id="debug-test-braille" class="btn btn-small">Test Braille Layout</button>
            </div>
        </div>
    </footer>

    <script src="js/braille.js"></script>
    <script src="js/ble.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker not registered', err));
        }
    </script>
</body>
</html>
