<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Braille</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <!-- Add preload for the CSV database to improve loading -->
    <link rel="preload" href="braille-database.csv" as="fetch" crossorigin>
    
    <!-- Force bypass cache for critical resources -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <header>
        <h1>Speech to Braille</h1>
    </header>

    <main>
        <div class="database-status loading">Loading database...</div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search braille database..." aria-label="Search braille database">
            <button id="search-button">Search</button>
        </div>

        <div class="mode-container">
            <div id="listening-phase" class="phase-container active">
                <button id="toggle-recognition" class="primary-button">Start Listening</button>
                <div id="recognized-text" class="text-display"></div>
                <div id="listening-status" class="status-indicator">Press button to start listening</div>
            </div>
            
            <div id="output-phase" class="phase-container">
                <div id="braille-output" class="braille-container"></div>
                <div id="word-details" class="details-container"></div>
                <button id="back-button" class="secondary-button">Back to Listening</button>
            </div>
        </div>
        
        <div id="loading-indicator" class="loading-indicator hidden">
            <p>Processing...</p>
            <div class="spinner"></div>
        </div>
    </main>

    <footer>
        <p>Supports English and Filipino languages</p>
    </footer>

    <div id="install-prompt" class="hidden">
        <p>Install this app on your device for offline use</p>
        <button id="install-button">Install</button>
        <button id="dismiss-install">Not now</button>
    </div>

    <!-- Load scripts with defer attribute in correct order -->
    <script src="braille-data.js"></script>
    <script src="braille-lookup.js" defer></script>
    <script src="database-loader.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
